<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

        <!-- GG font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- reset -->
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="product-preview-card">
                <!-- <img
                    src="./images/image-product-desktop.jpg"
                    alt=""
                    class="product-preview-card_thumb"
                /> -->
                <!-- <img
                    src="./images/image-product-desktop.jpg"
                    alt=""
                    class="product-preview-card_thumb"
                    sizes="(max-width: 600px) 100vw, 1440px"
                    srcset="
                        ./images/image-product-mobile.jpg   600w,
                        ./images/image-product-desktop.jpg 1440w
                    "
                /> -->

                <picture class="image-container">
                    <source
                        media="(max-width: 375px)"
                        srcset="images/image-product-mobile.jpg"
                    />
                    <source
                        media="(min-width: 768px)"
                        srcset="images/image-product-desktop.jpg"
                    />
                    <img
                        src="images/image-product-mobile.jpg"
                        alt="logotipo_Gabrielle-chanel"
                        class="product-preview-card_thumb"
                    />
                </picture>

                <div class="product-preview-card__content">
                    <span class="product-preview-card__tag">Perfume</span>
                    <h1 class="product-preview-card__name">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="product-preview-card__desc">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="product-preview-card__bottom">
                        <span class="product-preview-card__price">$149.99</span>
                        <span class="product-preview-card__price--old"
                            >$169.99
                        </span>
                    </div>
                    <button class="add_to_card">
                        <svg
                            width="15"
                            height="16"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                                fill="#FFF"
                            />
                        </svg>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a target="_blank" href="https://github.com/d0t666">D0t666</a>.
        </div>
    </body>
</html>
